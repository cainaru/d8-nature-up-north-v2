      title: 'Resources from Nature Up North'
      header:
        area:
          id: area
          table: views
          field: area
          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: false
          content:
            value: "<p class=\"p1\"><span class=\"s1\"><em>Place-based education is the process of using the local community and environment as a starting point to teach concepts in language arts, mathematics, social studies, science, and other subjects across the curriculum… Community vitality and environmental quality are improved through the active engagement of local citizens, community organizations, and environmental resources in the life of the school.</em></span></p>\r\n<p class=\"p2\"><span class=\"s1\"><em>-David Sobel, Place-Based Education</em></span></p>\r\n<p class=\"p2\"><span class=\"s1\">&nbsp;</span></p>\r\n<p class=\"p2\"><span class=\"s1\">Nature Up North works to be a resource for Northern New York teachers who wish to incorporate more place- and nature-based learning into their curriculum. &nbsp;One of our goals is to engage with K-12 teachers to promote hands-on outdoor lessons that improve learning outcomes, particularly in STEM subjects, while at the same time helping students connect with the natural world.</span></p>\r\n<p class=\"p2\"><span class=\"s1\">We are fortunate in the North Country to be surrounded by forests, wetlands, rivers, and farms that serve as excellent resources for bringing the classroom outdoors.&nbsp; Here, we offer lesson plans, activity guides, and other resources that encourage hands-on learning about the local environment. &nbsp;&nbsp;</span></p>\r\n<p class=\"p3\">&nbsp;</p>\r\n<p class=\"p1\"><span class=\"s1\">Some of these resources, such as the “Interview with a Scientist” and the North Country nutrient cycle diagrams, offer place-based versions of lessons in the Common Core Curriculum.&nbsp; The Monitor My Maple Teacher Guide offers ways to engage students in hands-on citizen science projects, with examples for how to integrate project elements into science and math learning at various grade levels.&nbsp;</span></p>\r\n<p class=\"p1\"><span class=\"s1\">This page is new and expanding.&nbsp; Please check back soon for updates!</span></p>\r\n<hr>"
            format: full_html
          plugin_id: text
